matrix:
  include:
  - os: osx
    osx_image: xcode8.3
    sudo: required
    language: generic
    python: 3.6
before_install:
- uname -a
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then sw_vers; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then bash package/install_osx.sh; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then pyenv install 3.6.5; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then pyenv versions; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then pyenv global 3.6.5; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then eval "$(pyenv init -)"; fi
- pip install --upgrade pip
- echo $PATH
- python --version
- python -c "import struct; print(struct.calcsize('P') * 8)"
- python -c "import sys; print(sys.executable)"
- python -m pip --version
- pip --version
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then virtualenv venv --python=python3; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then source venv/bin/activate; fi
install:
- pip install -r requirements.txt
- pip install briefcase
- pip install dmgbuild
- pip install pytest-faulthandler
- pip freeze
script:
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then make check; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then xvfb-run make check; fi
- make clean
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then python setup.py macos; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then mkdir dist; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then zip -r -X dist/mu-editor.zip macOS/openstereo.app;
  fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then du -sk dist/; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then mv dist/openstereo.zip dist/openstereo_$(date
  '+%Y-%m-%d_%H_%M')_${TRAVIS_BRANCH}_${TRAVIS_COMMIT:0:7}.zip; fi

deploy:
  provider: releases
  api_key:
    secure: 
  local-dir: dist/
  skip_cleanup: true
  on:
    repo: spamlab-iee/os

notifications:
  email:
    on_success: change
    on_failure: change
